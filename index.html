<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di치rio Escolar Virtual</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .task {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete {
            background-color: #dc3545;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Di치rio Escolar Virtual</h1>
    <div class="container">
        <h3>Nova Atividade</h3>
        <input type="text" id="titulo" placeholder="T칤tulo da Atividade">
        <textarea id="descricao" placeholder="Descri칞칚o"></textarea>
        <input type="date" id="data">
        <button onclick="adicionarTarefa()">Adicionar</button>

        <h3>Atividades</h3>
        <div id="listaTarefas"></div>
    </div>

    <script>
        // 游댠 CONFIGURA칂츾O DO FIREBASE (substitua pelos seus dados)
        const firebaseConfig = {
            apiKey: "sua-chave",
            authDomain: "seu-dominio.firebaseapp.com",
            projectId: "seu-projeto-id",
            storageBucket: "seu-bucket.appspot.com",
            messagingSenderId: "seu-id-de-envio",
            appId: "seu-id"
        };

        // Inicializando o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fun칞칚o para carregar as tarefas
        function carregarTarefas() {
            let lista = document.getElementById("listaTarefas");
            lista.innerHTML = ""; // Limpar a lista antes de exibir as novas tarefas

            db.collection("tarefas").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    console.log("Nenhuma tarefa encontrada.");
                }

                querySnapshot.forEach((doc) => {
                    let tarefa = doc.data();
                    lista.innerHTML += `
                        <div class="task">
                            <div>
                                <strong>${tarefa.titulo}</strong><br>
                                ${tarefa.descricao}<br>
                                <small>Entrega: ${tarefa.data}</small>
                            </div>
                            <button class="delete" onclick="removerTarefa('${doc.id}')">X</button>
                        </div>
                    `;
                });
            }).catch((error) => {
                console.error("Erro ao carregar tarefas: ", error);
            });
        }

        // Fun칞칚o para adicionar uma tarefa
        function adicionarTarefa() {
            let titulo = document.getElementById("titulo").value;
            let descricao = document.getElementById("descricao").value;
            let data = document.getElementById("data").value;

            if (titulo === "" || data === "") {
                alert("Preencha pelo menos o t칤tulo e a data!");
                return;
            }

            // Salvar a tarefa no Firebase
            db.collection("tarefas").add({ titulo, descricao, data }).then(() => {
                console.log("Tarefa adicionada:", { titulo, descricao, data });
                document.getElementById("titulo").value = "";
                document.getElementById("descricao").value = "";
                document.getElementById("data").value = "";
                carregarTarefas(); // Carregar as tarefas novamente ap칩s adicionar
            }).catch((error) => {
                console.error("Erro ao adicionar tarefa: ", error);
            });
        }

        // Fun칞칚o para remover uma tarefa
        function removerTarefa(id) {
            db.collection("tarefas").doc(id).delete().then(() => {
                carregarTarefas();
            }).catch((error) => {
                console.error("Erro ao remover tarefa: ", error);
            });
        }

        // Carregar as tarefas quando a p치gina carregar
        document.addEventListener("DOMContentLoaded", carregarTarefas);
    </script>

</body>
</html>
