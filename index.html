<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Diário Virtual</h1>
        <button id="add-activity-btn" class="btn btn-primary">Adicionar Atividade</button>
        <div id="activities-container"></div>
    </div>

    <!-- Modal para adicionar atividade -->
    <div class="modal fade" id="add-activity-modal" tabindex="-1" role="dialog" aria-labelledby="add-activity-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-activity-modal-label">Adicionar Atividade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-activity-form">
                        <div class="form-group">
                            <label for="activity-title">Título da Atividade</label>
                            <input type="text" class="form-control" id="activity-title" required>
                        </div>
                        <div class="form-group">
                            <label for="activity-description">Descrição da Atividade</label>
                            <textarea class="form-control" id="activity-description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.2.1/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.2.1/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKh8KhbZqVTNmiXqmhuGuyGfbNok6xZ2I",
            authDomain: "diario-escolar-97964.firebaseapp.com",
            projectId: "diario-escolar-97964",
            storageBucket: "diario-escolar-97964.firebasestorage.app",
            messagingSenderId: "720716760516",
            appId: "1:720716760516:web:10a2a98b94c3d5dca1d091"
        };

        // Inicialização do Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência ao Firestore
        const db = firebase.firestore();

        // Função para adicionar atividade
        function addActivity(title, description) {
            db.collection("activities").add({
                title: title,
                description: description
            })
            .then((docRef) => {
                console.log("Atividade adicionada com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao adicionar atividade: ", error);
            });
        }

        // Função para exibir atividades
        function displayActivities() {
            db.collection("activities").get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const activity = doc.data();
                    const activityHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${activity.title}</h5>
                                <p class="card-text">${activity.description}</p>
                            </div>
                        </div>
                    `;
                    $("#activities-container").append(activityHTML);
                });
            })
            .catch((error) => {
                console.error("Erro ao exibir atividades: ", error);
            });
        }

        // Evento para adicionar atividade
        $("#add-activity-btn").click(() => {
            $("#add-activity-modal").modal("show");
        });
