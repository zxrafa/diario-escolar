<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Escolar Virtual - 1º B</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            border: none;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            width: 80%;
        }
        li {
            background-color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Diário Escolar Virtual - 1º B</h1>
    <textarea id="entrada" placeholder="Digite sua anotação..."></textarea>
    <br />
    <button onclick="salvarEntrada()">Salvar</button>
    <h2>Anotações:</h2>
    <ul id="lista"></ul>
    
    <script>
        const GITHUB_REPO = "zxrafa/diario-escolar"; // Nome do repositório
        const GITHUB_TOKEN = "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"; // Substitua com seu token de acesso pessoal
        const FILE_PATH = "diario.json"; // Caminho para o arquivo JSON na raiz do repositório

        // Função para buscar as entradas do diário
        async function buscarEntradas() {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/${FILE_PATH}`);
            if (!response.ok) return [];
            const data = await response.json();
            return JSON.parse(atob(data.content));
        }

        // Função para salvar uma nova entrada
        async function salvarEntrada() {
            let entrada = document.getElementById("entrada").value;
            if (!entrada) return;

            let entradas = await buscarEntradas();
            entradas.push(entrada);

            const fileContent = btoa(JSON.stringify(entradas, null, 2));
            const sha = await pegarSHA();

            const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/${FILE_PATH}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Adicionando nova entrada ao diário",
                    content: fileContent,
                    sha: sha
                })
            });

            if (response.ok) {
                exibirEntradas();
            } else {
                alert("Erro ao salvar entrada");
            }
        }

        // Função para pegar o SHA do arquivo atual (necessário para edição)
        async function pegarSHA() {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/${FILE_PATH}`);
            if (!response.ok) return null;
            const data = await response.json();
            return data.sha;
        }

        // Função para exibir as entradas no site
        async function exibirEntradas() {
            let lista = document.getElementById("lista");
            lista.innerHTML = "";
            let entradas = await buscarEntradas();
            entradas.forEach((item) => {
                let li = document.createElement("li");
                li.textContent = item;
                lista.appendChild(li);
            });
        }

        // Carregar as entradas quando a página for carregada
        exibirEntradas();
    </script>
</body>
</html>
