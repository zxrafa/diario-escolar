<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Virtual da Classe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #postForm {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #posts {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
        .post {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Diário Virtual da Classe</h1>

    <div id="postForm">
        <textarea id="postContent" rows="4" placeholder="Escreva seu trabalho ou atividade aqui..."></textarea><br>
        <button onclick="addPost()">Postar</button>
    </div>

    <div id="posts">
        <h2>Posts:</h2>
        <div id="postList"></div>
    </div>

    <script>
        // Função para carregar os posts do Local Storage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(post => {
                addPostToDOM(post);
            });
        }

        // Função para adicionar um post ao DOM
        function addPostToDOM(post) {
            const postList = document.getElementById('postList');
            const newPost = document.createElement('div');
            newPost.classList.add('post');

            const postText = document.createElement('span');
            postText.textContent = post.content;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = function() {
                deletePost(post.id);
                postList.removeChild(newPost);
            };

            newPost.appendChild(postText);
            newPost.appendChild(deleteButton);
            postList.prepend(newPost);
        }

        // Função para adicionar um novo post
        function addPost() {
            const postContent = document.getElementById('postContent').value;
            if (postContent.trim() === '') {
                alert('Por favor, escreva algo antes de postar.');
                return;
            }

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const newPost = { id: Date.now(), content: postContent };
            posts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));

            addPostToDOM(newPost);
            document.getElementById('postContent').value = ''; // Limpa o campo de texto
        }

        // Função para excluir um post
        function deletePost(id) {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts = posts.filter(post => post.id !== id);
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Carrega os posts ao iniciar a página
        loadPosts();
    </script>

</body>
</html>
