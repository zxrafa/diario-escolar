        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKh8KhbZqVTNmiXqmhuGuyGfbNok6xZ2I",
            authDomain: "diario-escolar-97964.firebaseapp.com",
            projectId: "diario-escolar-97964",
            storageBucket: "diario-escolar-97964.appspot.com",
            messagingSenderId: "720716760516",
            appId: "1:720716760516:web:10a2a98b94c3d5dca1d091"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Função para carregar os posts do Firebase
        function loadPosts() {
            const postList = document.getElementById('postList');
            const postsRef = ref(database, 'posts');
            onValue(postsRef, (snapshot) => {
                postList.innerHTML = ''; // Limpa a lista antes de adicionar os posts
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postId = childSnapshot.key;
                    addPostToDOM(postId, post.content);
                });
            });
        }

        // Função para adicionar um post ao DOM
        function addPostToDOM(postId, content) {
            const postList = document.getElementById('postList');
            const newPost = document.createElement('div');
            newPost.classList.add('post');

            const postText = document.createElement('span');
            postText.textContent = content;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = function() {
                deletePost(postId);
                postList.removeChild(newPost);
            };

            newPost.appendChild(postText);
            newPost.appendChild(deleteButton);
            postList.prepend(newPost);
        }

        // Função para adicionar um novo post
        function addPost() {
            const postContent = document.getElementById('postContent').value;
            if (postContent.trim() === '') {
                alert('Por favor, escreva algo antes de postar.');
                return;
            }

            const postsRef = ref(database, 'posts/' + Date.now());
            set(postsRef, {
                content: postContent
            });

            document.getElementById('postContent').value = ''; // Limpa o campo de texto
        }

        // Função para excluir um post
        function deletePost(postId) {
            const postRef = ref(database, 'posts/' + postId);
            remove(postRef);
        }

        // Carrega os posts ao iniciar a página
        loadPosts();
    </script>
