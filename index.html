<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades 1º Ano B</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #activities { margin-top: 20px; }
        .activity { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Atividades do 1º Ano B</h1>
    <input type="text" id="title" placeholder="Título da Atividade">
    <input type="text" id="description" placeholder="Descrição">
    <input type="date" id="date">
    <button onclick="addActivity()">Adicionar Atividade</button>
    
    <div id="activities"></div>

    <script type="module">
        // Importa as funções necessárias do SDK do Firebase
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, get, child } from "firebase/database";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKh8KhbZqVTNmiXqmhuGuyGfbNok6xZ2I",
            authDomain: "diario-escolar-97964.firebaseapp.com",
            databaseURL: "https://diario-escolar-97964-default-rtdb.firebaseio.com",
            projectId: "diario-escolar-97964",
            storageBucket: "diario-escolar-97964.appspot.com", // Corrigido aqui
            messagingSenderId: "720716760516",
            appId: "1:720716760516:web:10a2a98b94c3d5dca1d091"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Função para adicionar atividades
        function addActivity() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const date = document.getElementById("date").value;

            // Verifica se os campos estão preenchidos
            if (title && description && date) {
                const activity = { title, description, date };
                
                // Grava a atividade no Firebase
                const newActivityKey = firebase.database().ref().child('activities').push().key;
                set(ref(database, 'activities/' + newActivityKey), activity)
                    .then(() => {
                        displayActivities();  // Atualiza a lista de atividades
                    })
                    .catch((error) => {
                        console.error("Erro ao adicionar atividade:", error);
                    });
            }
        }

        // Função para exibir as atividades
        function displayActivities() {
            const activitiesDiv = document.getElementById("activities");
            activitiesDiv.innerHTML = "";  // Limpa as atividades anteriores

            // Lê as atividades do Firebase
            const activitiesRef = ref(database, 'activities');
            get(activitiesRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const activities = snapshot.val();
                        for (const key in activities) {
                            if (activities.hasOwnProperty(key)) {
                                const activity = activities[key];
                                activitiesDiv.innerHTML += `<div class='activity'>
                                    <h3>${activity.title}</h3>
                                    <p>${activity.description}</p>
                                    <small>${activity.date}</small>
                                </div>`;
                            }
                        }
                    } else {
                        activitiesDiv.innerHTML = "<p>Não há atividades cadastradas.</p>";
                    }
                })
                .catch((error) => {
                    console.error("Erro ao carregar atividades:", error);
                });
        }

        // Exibe as atividades quando a página for carregada
        window.onload = function() {
            displayActivities();
        };
    </script>
</body>
</html>
