<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Escolar Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Diário Escolar</h1>
    
    <form id="form-tarefa">
        <label for="materia">Matéria:</label>
        <input type="text" id="materia" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" required></textarea><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" required><br><br>

        <button type="submit">Adicionar</button>
    </form>

    <h2>Atividades</h2>
    <ul id="tarefas-lista"></ul>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
