<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades 1º Ano B</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #activities { margin-top: 20px; }
        .activity { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Atividades do 1º Ano B</h1>
    <input type="text" id="title" placeholder="Título da Atividade">
    <input type="text" id="description" placeholder="Descrição">
    <input type="date" id="date">
    <button onclick="addActivity()">Adicionar Atividade</button>
    
    <div id="activities"></div>
    
    <script type="module">
        // Importa as funções necessárias do SDK do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKh8KhbZqVTNmiXqmhuGuyGfbNok6xZ2I",
            authDomain: "diario-escolar-97964.firebaseapp.com",
            databaseURL: "https://diario-escolar-97964-default-rtdb.firebaseio.com",
            projectId: "diario-escolar-97964",
            storageBucket: "diario-escolar-97964.appspot.com",
            messagingSenderId: "720716760516",
            appId: "1:720716760516:web:10a2a98b94c3d5dca1d091"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Função para adicionar atividade
        function addActivity() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const date = document.getElementById("date").value;

            // Verifica se os campos estão preenchidos
            if (title && description && date) {
                // Cria uma referência para atividades e adiciona uma nova
                const newActivityRef = push(ref(db, 'activities'));
                set(newActivityRef, {
                    title: title,
                    description: description,
                    date: date
                }).then(() => {
                    console.log('Atividade adicionada com sucesso!');
                }).catch((error) => {
                    console.error('Erro ao adicionar atividade:', error);
                });
            }
        }

        // Escuta as mudanças no banco de dados e exibe as atividades
        const activitiesRef = ref(db, 'activities');
        onValue(activitiesRef, (snapshot) => {
            const activitiesDiv = document.getElementById("activities");
            activitiesDiv.innerHTML = "";  // Limpa as atividades antigas

            snapshot.forEach((childSnapshot) => {
                const activity = childSnapshot.val();
                activitiesDiv.innerHTML += `<div class='activity'>
                    <h3>${activity.title}</h3>
                    <p>${activity.description}</p>
                    <small>${activity.date}</small>
                </div>`;
            });
        });
    </script>
</body>
</html>
